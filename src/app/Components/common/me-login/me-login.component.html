                    <div class="row mb-0">

                            <i class="material-icons prefix  me-form-input-label">account_circle</i>
                            <input id="user_login_id" type="text" class="validate" required maxlength="25" [formControl]="loginForm.controls['user_login_id']" placeholder="Enter Login">
                            <label for="user_login_id" class="me-form-input-label  me-input-label required active">Login ID</label>
                            <div class="me-required-text left" style="margin-left: 3rem;" *ngIf="user_login_id.hasError('required')  && user_login_id.touched">
                                <small>
                                    <i class="fa fa-warning fa-fw"></i>Required</small>
                            </div>
                            <!-- <div class = "red-text left " style      = "margin-left: 45px;" *ngIf = "user_password.hasError('invalidLogin')  && user_password.touched"><small><i class = "fa fa-warning fa-fw"></i> Login ID should start with 123</small></div> -->
                            <div class="me-helper-text left" style="margin-left: 3rem;" *ngIf="!user_login_id.valid && !user_login_id.touched">
                                <small>Enter Login ID</small>
                            </div>
                            <!-- <div class = "green-text left " style = "margin-left: 45px;" *ngIf = "user_password.valid  && user_password.touched"><small></small></div> -->
                        </div>
                    </div>
                    <div class="row ">
                        <div class="input-field col s12">
                            <i class="material-icons prefix me-form-input-label">lock_outline</i>
                            <input id="user_password" type="password" class="validate" required maxlength="50" [formControl]="loginForm.controls['user_password']" placeholder="Enter Password">
                            <label for="user_password" class="me-form-input-label required active">Password</label>
                            <div class="me-required-text left" style="margin-left: 3rem;" *ngIf="user_password.hasError('required')  && user_password.touched">
                                <small>
                                    <i class="fa fa-warning fa-fw"></i>Required</small>
                            </div>
                            <div class="me-helper-text left" style="margin-left: 3rem;" *ngIf="!user_password.valid && !user_password.touched">
                                <small>Enter Password</small>
                            </div>
                        </div>
                    </div>
